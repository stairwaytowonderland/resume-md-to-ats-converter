# This file defines all document styling and formatting options

# Document defaults - controls margins and page size
document_defaults:
  margin_top: 0.25  # in inches
  margin_bottom: 0.50  # in inches
  margin_left: 0.25  # in inches
  margin_right: 0.15  # in inches
  page_width: 8.26  # in inches (A4)
  page_height: 11.69  # in inches (A4)
  # Page number settings
  page_numbers_enabled: true
  page_numbers_alignment: "center"  # left, center, right
  page_numbers_format: "with_total"     # simple, with_total
  page_numbers_text: "Page {page} of {total}"
  # Column settings
  two_column_enabled: true  # Enable the two-column layout
  sidebar_width_ratio: 0.33  # Width ratio of left sidebar (1/3)
  main_width_ratio: 0.67  # Width ratio of main content (2/3)
  sidebar_position: "left"  # Position of sidebar: "left" or "right"

  header_image:
    enabled: true
    url: "https://fpoimg.com/500"  # Replace with your actual image URL
    # Use if double_border
    # width_inches: 0.73  # Width of the image in inches
    # height_inches: 0.73  # Height of the image in inches (make equal to width for square)
    # double_border: true  # Enable double border effect using nested table
    # Use if no double_border
    width_inches: 0.85  # Width of the image in inches
    height_inches: 0.85  # Height of the image in inches (make equal to width for square)
    border_color: "BCDCFF"  # Dark blue border color
    border_width: 2  # Border width in points
    margin_right: 0.25  # Margin between image and text in inches
    padding_top: 7      # Padding above the image in points
    padding_right: 7    # Padding to the right of the image in points
    padding_bottom: 7   # Padding below the image in points
    padding_left: 0     # Padding to the left of the image in points
    vertical_alignment: "top"  # Vertical alignment of the image in the cell
  header_alignment: "center"  # Alignment for header text (left, center, or right)
  vertical_alignment: "center"

# Style constants - general formatting preferences
style_constants:
  font_size_pts: 10
  space_before: 10
  space_after: 0
  indent_inches: 0.25
  bullet_indent_inches: 0.5
  project_client_indent_inches: 0 # 0.25
  hr_before_job_blank_line: false  # Enable/disable blank line before job entries with HR
  horizontal_line_char: "_"  # Character for horizontal lines
  horizontal_line_length: 50  # Length of horizontal line
  horizontal_line_color: "4F81BD"  # Color of horizontal lines
  horizontal_line_spacing: 0.5  # Height of horizontal line
  # Use if double_border
  # header_to_about_spacing: 0.8    # Add explicit control for space between header and about
  # Use if no double_border
  header_to_about_spacing: 0.1    # Add explicit control for space between header and about
  horizontal_line_font_size: 16
  sidebar_horizontal_line_length: 15  # Length of horizontal line
  sidebar_horizontal_line_color: "4F81BD"  # Color of horizontal lines in sidebar
  sidebar_horizontal_line_font_size: 16
  job_entry_horizontal_line_length: 30  # Length of horizontal line for job entries
  job_entry_horizontal_line_spacing: 1.2  # Height of horizontal line for job
  header_specialty_space_after: 4  # Space after headings
  top_skills_separator_markdown: " • "  # Separator for top skills area
  top_skills_separator: " | "  # Separator for top skills area
  top_skills_bold: true  # Enable/disable bold formatting for top skills
  key_skills_separator_markdown: " · "  # Separator for key skills area
  key_skills_separator: " • "  # Separator for key skills area
  key_skills_bold: true  # Enable/disable bold formatting for key skills
  key_skills_line_spacing: 1.0  # Line spacing for key skills line
  key_skills_font_size: 8  # Font size for key skills line
  key_skills_heading_line_spacing: 0.8  # Line spacing for key skills heading
  date_location_line_spacing: 1.2  # Line spacing for date/location line
  date_location_font_size: 10  # Font size for date/location line
  date_location_separator: " / "  # Separator between date and location
  position_title_line_spacing: 1.0  # Line spacing for position title line
  paragraph_lists: yes  # Enable/disable paragraph-style lists
  page_number_font_size: 8
  page_number_font_name: "Helvetica Neue"

  # Cell margin settings (in twips - 1/20th of a point)
  cell_margin_top: 3      # Top internal margin for table cells
  cell_margin_bottom: 3   # Bottom internal margin for table cells
  cell_margin_left: 10     # Left internal margin for table cells
  cell_margin_right: 10    # Right internal margin for table cells

  # Optional specific margins for different cell types
  about_cell_margin_top: 1    # Custom margin for about section
  about_cell_margin_left: 13
  about_cell_margin_right: 10
  sidebar_cell_margin_left: 10  # Custom left margin for sidebar
  main_cell_margin_left: 13    # Custom left margin for main content
  contact_cell_margin_top: 10  # Custom top margin for contact ribbon

  contact_ribbon:
    border_enabled: true  # Enable border for contact ribbon
    border_top_enabled: false  # Enable/disable top border for contact ribbon
    border_bottom_enabled: true  # Enable/disable bottom border for contact ribbon
    border_left_enabled: true  # Enable/disable left border for contact ribbon
    border_right_enabled: false  # Enable/disable right border for contact ribbon
    border_width: 5  # Width of sidebar border in points
    border_top_width: 5
    border_bottom_width: 8
    border_left_width: 5
    border_right_width: 15
    border_color: "FFFFFF"  # White border color
    border_top_color: "FFFFFF"
    border_bottom_color: "FFFFFF"
    border_left_color: "FFFFFF"
    border_right_color: "BCDCFF"
    fill_enabled: true
    fill_color: "BCDCFF"  # Light blue fill color for contact ribbon
    item_separator: "   |   "  # Separator between contact items
    item_separator_font_style: "normal"  # Style for item separator (e.g., normal, bold, italic)

  sidebar:
    border_enabled: true  # Enable border for sidebar
    border_top_enabled: true  # Enable/disable top border for sidebar
    border_bottom_enabled: true  # Enable/disable bottom border for sidebar
    border_left_enabled: true  # Enable/disable left border for sidebar
    border_right_enabled: false  # Enable/disable right border for sidebar
    border_width: 5  # Width of sidebar border in points
    border_top_width: 5
    border_bottom_width: 5
    border_left_width: 5
    border_right_width: 5
    border_color: "FFFFFF"
    border_top_color: "FFFFFF"
    border_bottom_color: "FFFFFF"
    border_left_color: "FFFFFF"
    border_right_color: "FFFFFF"
    fill_enabled: true
    fill_color: "EEEEEE"  # Light gray fill color for sidebar

  main_content:
    border_enabled: false  # Enable border for main content
    # border_top_enabled: false  # Enable/disable top border for sidebar
    # border_bottom_enabled: false  # Enable/disable bottom border for sidebar
    # border_left_enabled: false  # Enable/disable left border for sidebar
    # border_right_enabled: false  # Enable/disable right border for sidebar
    border_width: 0  # Width of sidebar border in points
    # border_top_width: 0
    # border_bottom_width: 0
    # border_left_width: 0
    # border_right_width: 0
    border_color: "FFFFFF"
    # border_top_color: "FFFFFF"
    # border_bottom_color: "FFFFFF"
    # border_left_color: "FFFFFF"
    # border_right_color: "FFFFFF"
    fill_enabled: true
    fill_color: "FFFFFF"  # White fill color for main content

  about:
    border_enabled: true  # Enable border for about section
    border_top_enabled: false  # Enable/disable top border for about section
    border_bottom_enabled: true  # Enable/disable bottom border for about section
    border_left_enabled: true  # Enable/disable left border for about section
    border_right_enabled: false  # Enable/disable right border for about section
    border_width: 5  # Width of about border in points
    border_top_width: 0
    border_bottom_width: 8
    border_left_width: 5
    border_right_width: 15
    border_color: "FFFFFF"  # White border color
    border_top_color: "FFFFFF"
    border_bottom_color: "FFFFFF"  # White border color
    border_left_color: "FFFFFF"
    border_right_color: "CCCCCC"
    fill_enabled: true
    fill_color: "CCCCCC"  # Light gray fill color for sidebar

# Document styles - Word document style definitions
document_styles:
  Normal:
    font_name: "Helvetica Neue"
    font_size: 10
    line_spacing: 1.0
    space_after: 10
    # indent_left: 0.25
    # indent_right: 0.25

  Title:  # Used for your name at the top
    font_name: "Helvetica Neue"
    font_size: 26
    # alignment: CENTER (1)
    color: "17365D"
    space_after: 12

  Subtitle:  # Used for tagline under name
    font_name: "Times New Roman"
    font_size: 12
    # italic: true
    # alignment: CENTER (1)
    color: "17365D"


  Heading 1:  # H1 - Main section headings
    # font_name: "Helvetica Neue"
    font_size: 14
    # bold: true
    # underline: true
    color: "17365D"
    space_before: 10 # FIXME: Adjusting this to help with sidebar horizontal line spacing
    space_after: 16

  Heading 2:  # H2 - Company names
    # font_name: "Helvetica Neue"
    font_size: 12
    # bold: true
    # italic: false
    color: "365F91"
    space_before: 12
    space_after: 8
    line_spacing: 1.0

  Heading 3:  # H3 - Role titles
    # font_name: "Helvetica Neue"
    font_size: 11
    line_spacing: 0.8
    # bold: true
    # italic: false
    color: "4F81BD"
    space_before: 6
    space_after: 2

  Heading 4:  # H4 - Subsections
    # font_name: "Helvetica Neue"
    font_size: 10
    # bold: true
    # italic: true
    color: "4F81BD"
    space_before: 6
    space_after: 2

  Heading 5:  # H5 - Responsibilities, Details
    # font_name: "Helvetica Neue"
    font_size: 9
    # bold: true
    # italic: false
    color: "243F60"
    space_after: 1

  Heading 6:  # H6 - Responsibilities, Details
    # font_name: "Helvetica Neue"
    font_size: 8
    # bold: true
    # italic: false
    color: "243F60"
    space_after: 1

  Hyperlink:
    # font_name: "Helvetica Neue"
    # font_size: 11
    underline: true
    color: "038cfc"

  # List Bullet:
    # font_name: "Helvetica Neue"
    # font_size: 11
    # indent_left: 0.5
    # indent_right: 0.5

paragraph_lists:
  ul:
    bullet_character: "»"  # Custom bullet character to use in lists (●, •, ◦, ·, etc.)
    paragraph_delimiter: "\n"  # Line delimiter for paragraph-style lists

markdown_headings:
  h1:
    document_style: "Title"
  h2:
